<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get The Flash</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Get The Flash</h1>
    <div class="the-flash">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left">
                    <div class="eye-bright-top"></div>
                </div>
                <div class="eye eye-right">
                    <div class="eye-bright-top"></div>
                </div>
            </div>
            <div class="masks">
                <div class="mask mask-left"></div>
                <div class="mask mask-right"></div>
            </div>
            <div class="skin">
                <div class="nose"></div>
            </div>
            <div class="bolts">
                <div class="bolt bolt-left">
                    <div class="bolt-spike"></div>
                </div>
                <div class="bolt bolt-right">
                    <div class="bolt-spike"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
